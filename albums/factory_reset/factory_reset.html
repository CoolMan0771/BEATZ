		<h2>Factory Reset - EP</h2>
		<div class="track">
			<img src="../../images/albums/factory_reset.jpg" class="coverAlbum" onClick="play1();">
			<div class="albumGlow">
				<img src="../../images/albums/factory_reset.jpg">
			</div>
		</div>

		<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->

		<div id="player">
			<div id="player1" class="player">
				<img src="images/down.png" class="downArrow" width="32" height="32" onClick="dismissPlayer();">
				<audio controls id="track1">
					<source src="media/hot_shot.mp3">
				</audio>
				<a href="https://open.spotify.com/track/5JZTxaNJMHNVZ6vR41UTkM?si=8ce73ed16fbb4b0d" target="_blank"><img src="images/spotify.png" width="32" height="32" class="link" onClick="spotify();"></a>
				<img src="images/fullscreen.png" class="fullscreen" width="30" height="30" onClick="full();">
			</div>
		</div>

		<div id="fullGUI" onmouseover="showGUI();" onmouseleave="hideGUI();">
			<img src="images/x.png" onClick="exitFull();" width="65" height="65" id="back">
			<img src="images/pause.png" onClick="togglePause();" width="65" height="65" id="pauseIcon">
			<img src="images/info.png" width="65" height="65" id="info" onClick="ToggleInfo();">
		</div>
		<div id="song-info">
			<div class="imageContent">
				<img src="" id="info-album" width="300" height="300">
			</div>
			<div class="InfoContent">
				<p id="info-title"></p>
				<p id="info-artist"></p>
				<img src="images/spotify.png" width="32" height="32">
				<div class="comingSoon">
					<p>Other features are coming soon</p>
				</div>
			</div>
			<p class="exitInfo" onClick="exitInfo();">Done</p>
		</div>
